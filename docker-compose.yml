services:
  postgres:
    image: postgres:12
    user: root
    volumes:
      - ${LOCAL_TMP_PATH}/pg-airflow:/var/lib/postgresql/data
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:${AIRFLOW_POSTGRES_PORT}:5432"
    networks:
      - annuaire-network
    container_name: "airflow-db-${DOCKER_CONTEXT}-${DOCKER_ENV}"

  webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    hostname: webserver
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ${LOCAL_AIRFLOW_DAG_PATH}:${AIRFLOW_VAR_AIRFLOW_DAG_HOME}/data_pipelines_annuaire
      - ${LOCAL_TMP_PATH}/tmp:${AIRFLOW_VAR_AIRFLOW_DAG_TMP}
      - ${LOCAL_TMP_PATH}/logs:/opt/airflow/logs
      - ${LOCAL_TMP_PATH}/scripts:/opt/airflow/scripts:ro
      - ${LOCAL_TMP_PATH}/ssh:/home/airflow/.ssh/:ro
      - ./requirements.txt:/opt/airflow/requirements.txt:ro
    ports:
      - "127.0.0.1:${AIRFLOW_API_PORT}:8080"
      - "127.0.0.1:${AIRFLOW_LOG_SERVER_PORT}:8793"
    entrypoint: /entrypoint.sh
    healthcheck:
      test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 32
    networks:
      - annuaire-network
    container_name: "airflow-${DOCKER_CONTEXT}-${DOCKER_ENV}"

  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.name=annuaire-search-cluster
      - node.name=annuaire-es-node-1
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-elastic}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ${LOCAL_TMP_PATH}/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "${ELASTIC_PORT:-9200}:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:${ELASTIC_PASSWORD:-elastic} -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - annuaire-network
    container_name: "elasticsearch-${DOCKER_CONTEXT}-${DOCKER_ENV}"

networks:
  annuaire-network:
    driver: bridge
