services:
  postgres:
    image: postgres:12
    user: root
    volumes:
      - ${LOCAL_TMP_PATH}/pg-airflow:/var/lib/postgresql/data
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:${AIRFLOW_POSTGRES_PORT}:5432"
    container_name: "airflow-db-${DOCKER_CONTEXT}-${DOCKER_ENV}"
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: webserver
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ${LOCAL_AIRFLOW_DAG_PATH}:${AIRFLOW_VAR_AIRFLOW_DAG_HOME}/dag_datalake_sirene
      - ${LOCAL_TMP_PATH}/tmp:${AIRFLOW_VAR_AIRFLOW_DAG_TMP}
      - ${LOCAL_TMP_PATH}/logs:/opt/airflow/logs
      - ${LOCAL_TMP_PATH}/scripts:/opt/airflow/scripts:ro
      - ${LOCAL_TMP_PATH}/ssh:/home/airflow/.ssh/:ro
      - ./requirements.txt:/opt/airflow/requirements.txt:ro
    ports:
      - "127.0.0.1:${AIRFLOW_API_PORT}:8080"
      - "127.0.0.1:${AIRFLOW_LOG_SERVER_PORT}:8793"
    entrypoint: /entrypoint.sh
    healthcheck:
      test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 32
    container_name: "airflow-${DOCKER_CONTEXT}-${DOCKER_ENV}"
